{% extends "app/base.html" %}

{% block content %}
<div class="starter-template">
    <p class="lead">Welcome {{ user.username }}</p>
    {% if folders %}
    <ul>
        {% for folder in folders %}
        <li><a href="{% url 'folder' folder.id %}">{{ folder.name }}<a /></li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
{% endblock %}
